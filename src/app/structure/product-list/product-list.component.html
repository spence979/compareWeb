<div >
  <h3>Products Found : {{productListFiltered.length}}</h3>

  <button class="btn btn-lg btn-outline-primary" (click)="open()">Compare</button>

  <table class="table table-striped">
    <thead>
      <th></th>
      <th colspan="2">Details</th>
      <th>Price</th>
      <th>Bio Markers</th>
      <th>Symptoms</th>
      <th>Collection Method</th>
      <th>Collection Method</th>
    </thead>
    <tbody>
      <tr *ngFor="let product of productListFiltered">
        <td width="75px">
          <input class="form-check-input" type="checkbox" [(ngModel)]="product.selected" id="defaultCheck1">
        </td>
        <td>
          <img width="100px" height="100px" src="/assets/caduceus.svg" />
        </td>
        <td width="100%">
          <b>Name: </b> <ngb-highlight [result]="product.name" [term]="filter" ></ngb-highlight> <br/>
          <ngb-highlight [result]="product.description" [term]="filter"></ngb-highlight>
        </td>
        <td width="200px"> <b>Â£</b>{{product.price}} </td>
        <td width="200px">
            <span *ngFor="let bio of biomarkers(product)" class="biomarkers badge badge-info">
              <ngb-highlight [result]="bio.name" [term]="filter"></ngb-highlight>
            </span>
        </td>
        <td width="100px">
            <span *ngFor="let symptom of collectionSymptoms(product)" class="biomarkers badge badge-info">
                <ngb-highlight [result]="symptom.name" [term]="filter"></ngb-highlight>
            </span>
        </td>
        <td width="100px">
            <span *ngFor="let bio of collectionMethod(product)" class="biomarkers badge badge-info">
                <ngb-highlight [result]="bio.name" [term]="filter"></ngb-highlight>
            </span>
        </td>
        <td width="100px">
          <a (click)="goToLink(product.sourceLink)" class="btn btn-info">Select</a>
        </td>
      </tr>
      <tr *ngIf="productListFiltered.length == 0">
        <td colspan="7" class="text-center">No data</td>
      </tr>
    </tbody>
  </table>
</div>
